  version: 1.0.0
  description: Oysloe marketplace API
paths:
  /api-v1/:
    get:
      operationId: ping
      description: This method is used to check if the server is up and running
      tags:
      - api-v1
      security:
      - knoxApiToken: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
          description: ''
  /api-v1/account-delete-requests/:
    get:
      operationId: api_v1_account_delete_requests_list
      description: Users can submit account delete requests; admins can review/approve.
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum:
          - APPROVED
          - PENDING
          - REJECTED
        description: |-
          * `PENDING` - Pending
          * `APPROVED` - Approved
          * `REJECTED` - Rejected
      tags:
      - api-v1
      security:
      - knoxApiToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountDeleteRequest'
          description: ''
    post:
      operationId: api_v1_account_delete_requests_create
      description: Users can submit account delete requests; admins can review/approve.
      tags:
      - api-v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDeleteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountDeleteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountDeleteRequest'
        required: true
      security:
      - knoxApiToken: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDeleteRequest'
          description: ''
