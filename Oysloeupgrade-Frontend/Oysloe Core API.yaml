components:
  schemas:
    AccountDeleteRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        reason:
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/AccountDeleteRequestStatusEnum'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        admin_comment:
          type: string
          readOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        processed_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
      required:
      - admin_comment
      - created_at
      - id
      - processed_at
      - reason
      - status
      - user
    AccountDeleteRequestStatusEnum:
      enum:
      - PENDING
      - APPROVED
      - REJECTED
      type: string
      description: |-
        * `PENDING` - Pending
        * `APPROVED` - Approved
        * `REJECTED` - Rejected
    AdminCategoryWithSubcategories:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/SubCategory'
          readOnly: true
      required:
      - id
      - name
      - subcategories
    AdminToggleUser:
      type: object
      properties:
        id:
          type: integer
        is_active:
          type: boolean
      required:
      - id
      - is_active
    AdminVerifyId:
      type: object
      description: Serializer used by admins to toggle a user's ID verification flag.
      properties:
        id:
          type: integer
        id_verified:
          type: boolean
      required:
      - id
      - id_verified
    AdminVerifyUser:
      type: object
      properties:
        id:
          type: integer
        admin_verified:
          type: boolean
          default: true
      required:
      - id
    Alert:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          writeOnly: true
        title:
          type: string
          maxLength: 200
        body:
          type: string
        kind:
          type: string
          description: Type of alert, e.g., ACCOUNT_CREATED, ACCOUNT_APPROVED, PRODUCT_APPROVED
          maxLength: 50
        is_read:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - title
      - user
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
      required:
      - created_at
      - id
      - name
      - updated_at
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
        new_password:
          type: string
        confirm_password:
          type: string
      required:
      - confirm_password
      - new_password
      - old_password
    ChatRoom:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        room_id:
          type: string
          maxLength: 200
        name:
          type: string
          maxLength: 100
        is_group:
          type: boolean
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          readOnly: true
        created_at:
